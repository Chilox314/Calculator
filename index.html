<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link href="styles.css" rel="stylesheet"></link>
    </head>
    <body>
        <div class="content">
            <div class="placeholder">

            </div>
            <div class="calculator">
                <div class="result">
                    <div id="input">
                        
                    </div>
                    <div id="output">
                        
                    </div>
                </div>
                <div class="buttons">
                    <div class="btnsHigh">
                        <button id="power">^</button>
                        <button id="sqrt">&Sqrt;</button>
                        <button id="factorial">!</button>
                        <button id="answer" class="wideBtn">Ans</button>
                    </div>
                    <div class="btnsLow">
                        <div class="btnsLeft">
                            <button id="nine">9</button>
                            <button id="eight">8</button>
                            <button id="seven">7</button>
                            <button id="six">6</button>
                            <button id="five">5</button>
                            <button id="four">4</button>
                            <button id="three">3</button>
                            <button id="two">2</button>
                            <button id="one">1</button>
                            <button id="zero" class="wideBtn">0</button>
                            <button id="point" class="underConstruction">.</button>
                        </div>
                        <div class="btnsMid">
                            <button id="divide">/</button>
                            <button id="multiply">*</button>
                            <button id="substract">-</button>
                            <button id="add">+</button>
                        </div>
                        <div class="btnsRight">
                            <button id="allClear">AC</button>
                            <button id="delete">&#9003;</button>
                            <button id="equals" class="highBtn">=</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="placeholder read">
                <p>Please read these instructions</p>
                <img src="img/arrow.png" alt="arrow" height="50px" width="50px">
            </div>
        </div>
        <div class="footer">
            <p class="placeholder"></p>
            <p>&copy; Christian Henningsen, TheOdinProject</p>
            <a href="instructions.html" alt="instructions" class="placeholder">Instructions</a>
        </div>

        <script src="script.js"></script>
    </body>
</html>
